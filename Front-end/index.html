<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <form method="post" action="/incluir" id="formulario" >

        <div class=" mb-2 mx-sm-5 mt-5 " >
            <input type="text" name="nome" placeholder="Digite seu nome" class="form-control"   required>
        </div>

        <div class="mb-2 mx-5 " id="input">
            <input type="text" name="cpf" placeholder="Digite seu CPF" class="form-control"  required>
        </div>

        <div class="mb-2 mx-5">
            <input type="text" name="cep" placeholder="Digite seu CEP" class="form-control"   required>
        </div>

        <div class="mb-2 mx-5" >
            <input type="number" name="nmrCasa" placeholder="Digite o numero de sua residencia" class="form-control"  required>
        </div>

        <div class="mb-2 mx-5">
             <input type="text" name="complemento" placeholder="Digite seu complemento" class="form-control"  >
        </div>
        <div class="mb-2 mx-5">
            <input type="submit" name="enviar" value="Enviar" class="form-control"  aria-describedby="inputGroup-sizing-default">
       </div>

    </form>
</div>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
